<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Le Rallye du 200° (Arlon - Liège)</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script> 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.1/Control.FullScreen.min.js'></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.1/Control.FullScreen.min.css"/>
	<script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 500px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 100%"></div>
<script>
var map = L.map('map', {fullscreenControl: true}).setView([50.247, 5.674], 8);

var baseMaps = {
  "CartoDB": L.tileLayer.provider('CartoDB.Positron'),
  "CyclOSM": L.tileLayer.provider('CyclOSM'),
  "OpenStreetMap": L.tileLayer.provider('OpenStreetMap.Mapnik'),
  "ESRI World Imagery": L.tileLayer.provider('Esri.WorldImagery'),
};

L.tileLayer.provider("OpenStreetMap.Mapnik").addTo(map);

var customLayer = L.geoJson(null, {
    style: function(feature) {
        return {
            color: "red",
            weight: 3,
            opacity: .75
            };
    },
});

omnivore.gpx("/gpx/Rallye00.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye01.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye02.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye03.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye04.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye07.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye08.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye09.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye10.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye11.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye13.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye14.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye15.gpx", null, customLayer).addTo(map);
omnivore.gpx("/gpx/Rallye16.gpx", null, customLayer).addTo(map);

start = L.latLng(49.67982, 5.82421);
end = L.latLng(50.62741, 5.57728);
L.marker(start).addTo(map);
L.marker(end).addTo(map);

L.control.layers(baseMaps, [], {autoZIndex:false, collapsed:false}).addTo(map);
</script>

</body>
</html>
